<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{index :: head}">
    <meta charset="UTF-8">
    <title>Vincular Turmas - Projeto [[${projeto.nomeProjeto}]]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>

<div th:replace="~{index :: sidebar}"></div>

<div class="main-content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 th:text="'Gerenciar Turmas do Projeto: ' + ${projeto.nomeProjeto}"></h2>
        <a th:href="@{/projetos}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> Voltar para Lista
        </a>
    </div>

    <div class="card mb-4 shadow-sm">
        <div class="card-body">
            <h5 class="card-title mb-3">Adicionar Nova Turma</h5>

            <form th:action="@{/vinculo-projeto-turma/salvar}" method="post" class="row g-3 align-items-end">
                <input type="hidden" name="projetoId" th:value="${projeto.id}"/>

                <div class="col-md-8">
                    <label for="turma" class="form-label">Turmas Disponíveis</label>
                    <select name="turmaId" id="turma" class="form-select" required>
                        <option value="" disabled selected>Selecione uma turma para vincular...</option>
                        <option th:if="${#lists.isEmpty(turmasDisponiveis)}" disabled>Todas as turmas já estão vinculadas.</option>

                        <option th:each="t : ${turmasDisponiveis}"
                                th:value="${t.id}"
                                th:text="${t.nome}"></option>
                    </select>
                </div>

                <div class="col-md-4">
                    <button type="submit" class="btn btn-success w-100" th:disabled="${#lists.isEmpty(turmasDisponiveis)}">
                        <i class="bi bi-plus-circle me-2"></i> Vincular Turma
                    </button>
                </div>
            </form>
        </div>
    </div>

    <hr class="my-4"/>

    <h4><i class="bi bi-people-fill me-2"></i>Turmas Atualmente Vinculadas</h4>

    <div class="table-responsive">
        <table class="table table-bordered table-hover mt-3">
            <thead class="table-light">
            <tr>
                <th>Nome da Turma</th>
                <th style="width: 150px;" class="text-center">Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="turma : ${turmasVinculadas}">
                <td th:text="${turma.nome}">Nome da Turma</td>
                <td class="text-center">
                    <a th:href="@{'/vinculo-projeto-turma/desvincular'(projetoId=${projeto.id}, turmaId=${turma.id})}"
                       class="btn btn-danger btn-sm"
                       onclick="return confirm('Tem a certeza que deseja remover esta turma do projeto?');">
                        <i class="bi bi-trash"></i> Remover
                    </a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(turmasVinculadas)}">
                <td colspan="2" class="text-center text-muted py-4">
                    <em>Nenhuma turma vinculada a este projeto ainda.</em>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script th:src="@{/js/sidebar-toggle.js}"></script>
</body>
</html>
