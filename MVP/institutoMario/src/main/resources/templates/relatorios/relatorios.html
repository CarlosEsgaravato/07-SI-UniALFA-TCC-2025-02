<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head th:replace="~{index :: head}">
  <meta charset="UTF-8">
  <title>Instituto Mário Gazin - Central de Relatórios</title>
</head>
<body>

<div th:replace="~{index :: sidebar}"></div>

<div class="main-content">
  <div class="container-fluid">
    <div class="row mb-4 border-bottom pb-3">
      <div class="col-12">
        <h1 class="m-0">Central de Relatórios</h1>
        <small class="text-muted">Selecione um relatório para gerar e visualizar os dados</small>
      </div>
    </div>

    <div class="row g-4">

      <div class="col-md-6 col-lg-4" sec:authorize="hasAnyRole('ADMIN', 'PROFESSOR')">
        <div class="card h-100 shadow-sm text-center">
          <div class="card-body">
            <i class="bi bi-people-fill display-4 text-primary mb-3"></i>
            <h5 class="card-title">Relatório de Alunos por Turma</h5>
            <p class="card-text small text-muted">Lista todos os alunos matriculados numa turma específica.</p>

            <a th:href="@{/relatorios/alunos-por-turma}" class="btn btn-outline-primary stretched-link">
              <i class="bi bi-arrow-right-circle me-1"></i> Emitir
            </a>
          </div>
        </div>
      </div>



    </div> </div> </div> <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</body>
</html>
