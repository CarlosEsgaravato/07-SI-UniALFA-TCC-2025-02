<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{index :: head}">
    <meta charset="UTF-8">
    <title>Relatório - Disciplinas por Turma</title>
</head>
<body>

<div th:replace="~{index :: sidebar}"></div>

<div class="main-content">
    <div class="container-fluid">

        <div class="row mb-4 border-bottom pb-3">
            <div class="col-12 d-flex justify-content-between align-items-center">
                <div>
                    <h1 class="m-0">Relatório de Disciplinas por Turma</h1>
                    <small class="text-muted">Selecione uma turma para listar todas as disciplinas.</small>
                </div>
                <a th:href="@{/relatorios}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left-circle me-1"></i> Voltar à Central
                </a>
            </div>
        </div>

        <div class="card shadow-sm mb-4">
            <div class="card-header">
                <i class="bi bi-filter me-1"></i> Filtros do Relatório
            </div>
            <div class="card-body">
                <form th:action="@{/relatorios/disciplinas-por-turma}" method="POST" class="row g-3 align-items-end">
                    <div class="col-md-6">
                        <label for="turmaId" class="form-label">Selecione a Turma</label>
                        <select id="turmaId" name="turmaId" class="form-select" required>
                            <option value="" th:selected="${turmaSelecionadaId == null OR turmaSelecionadaId == 0}">-- Escolha uma turma --</option>
                            <option th:each="turma : ${turmas}"
                                    th:value="${turma.id}"
                                    th:text="${turma.nome}"
                                    th:selected="${turma.id == turmaSelecionadaId}">
                                Nome da Turma
                            </option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-search me-1"></i> Gerar Relatório
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div th:unless="${#lists.isEmpty(disciplinas)}">

            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2>Resultado</h2>
                <div class="btn-group" role="group" th:if="${turmaSelecionadaId != null && turmaSelecionadaId > 0}">
                    <a th:href="@{/relatorios/disciplinas-por-turma/export/excel(turmaId=${turmaSelecionadaId})}"
                       class="btn btn-success" target="_blank">
                        <i class="bi bi-file-earmark-spreadsheet-fill me-1"></i> Exportar Excel
                    </a>
                    <a th:href="@{/relatorios/disciplinas-por-turma/export/pdf(turmaId=${turmaSelecionadaId})}"
                       class="btn btn-danger" target="_blank">
                        <i class="bi bi-file-earmark-pdf-fill me-1"></i> Exportar PDF
                    </a>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-light">
                    <tr>
                        <th>Nome</th>
                        <th>Turma</th>
                        <th>Professor</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="disciplina : ${disciplinas}">
                        <td th:text="${disciplina.nome}"></td>
                        <td th:text="${disciplina.turma != null ? disciplina.turma.nome : '-'}"></td>
                        <td th:text="${disciplina.professor != null ? disciplina.professor.usuario.nome : 'Não atribuído'}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div th:if="${#lists.isEmpty(disciplinas)}" class="alert alert-info text-center">
            <i class="bi bi-info-circle me-2"></i>
            Nenhuma disciplina encontrada para a turma selecionada. Por favor, utilize o filtro acima.
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</body>
</html>
