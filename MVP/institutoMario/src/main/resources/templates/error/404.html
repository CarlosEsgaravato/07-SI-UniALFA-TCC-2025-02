<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head th:replace="index :: head">
  <meta charset="UTF-8">
  <title>Página não encontrada</title>
</head>
<body>

<div th:replace="index :: sidebar"></div>

<div class="main-content">
  <div class="container text-center mt-5">
    <div class="alert alert-secondary p-5">
      <h1 class="display-1 text-warning"><i class="bi bi-emoji-dizzy"></i></h1>
      <h2 class="display-4">404 - Página não encontrada</h2>
      <p class="lead mt-3">
        Ops! O endereço que você tentou acessar não existe ou foi movido.
      </p>

      <div class="mt-4">
        <button onclick="history.back()" class="btn btn-secondary me-2">
          <i class="bi bi-arrow-left"></i> Voltar
        </button>

        <a th:href="@{/}" class="btn btn-primary">
          <i class="bi bi-house-door"></i> Página Inicial
        </a>
      </div>
    </div>
  </div>
</div>

<script th:src="@{/js/sidebar-toggle.js}"></script>
</body>
</html>
