<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head th:replace="index :: head">
    <meta charset="UTF-8">
    <title>Acesso Negado</title>
</head>
<body>

<div th:replace="index :: sidebar"></div>

<div class="main-content">
    <div class="container text-center mt-5">
        <div class="alert alert-danger p-5">
            <h1 class="display-1"><i class="bi bi-shield-lock-fill"></i></h1>
            <h2 class="display-4">Acesso Negado</h2>
            <p class="lead mt-3">
                Desculpe, você não tem permissão para acessar esta página.
            </p>

            <div class="mt-4">
                <button onclick="history.back()" class="btn btn-secondary me-2">
                    <i class="bi bi-arrow-left"></i> Voltar
                </button>

                <a th:href="@{/}" class="btn btn-primary">
                    <i class="bi bi-house-door"></i> Página Inicial
                </a>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/sidebar-toggle.js}"></script>
</body>
</html>
