<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lista de Provas Disponíveis</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1>Provas Disponíveis</h1>
  <p>Selecione uma prova para responder.</p>

  <table class="table table-hover">
    <thead class="table-dark">
    <tr>
      <th>Título da Prova</th>
      <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="prova : ${provas}">
      <td th:text="${prova.titulo}"></td>
      <td>
        <div th:if="${!provasRespondidasIds.contains(prova.id)}">
          <a th:href="@{/responder/prova/{provaId}(provaId=${prova.id}, alunoId=${alunoId})}"
             class="btn btn-primary">
            Responder Prova
          </a>
        </div>
        <div th:unless="${!provasRespondidasIds.contains(prova.id)}">
          <span class="badge bg-success">Prova já respondida</span>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
