<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="'Responder Prova: ' + ${prova.titulo}"></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 th:text="${prova.titulo}">Título da Prova</h1>
  <hr>

  <form th:action="@{/responder/submeter}" th:object="${correcaoRequest}" method="post">
    <input type="hidden" th:field="*{idProva}"/>
    <input type="hidden" th:field="*{idAluno}"/>

    <div th:each="questao, status : ${prova.questoes}" class="card mb-4">
      <div class="card-header">
        <h5 th:text="'Questão ' + ${questao.numero}"></h5>
      </div>
      <div class="card-body">
        <input type="hidden" th:name="|respostas[${status.index}].numeroQuestao|" th:value="${questao.numero}" />

        <p class="lead" th:text="${questao.enunciado}">Enunciado da questão aqui...</p>
        <hr>

        <div class="form-check">
          <input class="form-check-input" type="radio" th:name="|respostas[${status.index}].alternativaEscolhida|" value="A" required>
          <label class="form-check-label" th:text="'A) ' + ${questao.alternativaA}"></label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" th:name="|respostas[${status.index}].alternativaEscolhida|" value="B">
          <label class="form-check-label" th:text="'B) ' + ${questao.alternativaB}"></label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" th:name="|respostas[${status.index}].alternativaEscolhida|" value="C">
          <label class="form-check-label" th:text="'C) ' + ${questao.alternativaC}"></label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" th:name="|respostas[${status.index}].alternativaEscolhida|" value="D">
          <label class="form-check-label" th:text="'D) ' + ${questao.alternativaD}"></label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" th:name="|respostas[${status.index}].alternativaEscolhida|" value="E">
          <label class="form-check-label" th:text="'E) ' + ${questao.alternativaE}"></label>
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary btn-lg">Enviar Respostas</button>
  </form>
</div>
</body>
</html>
