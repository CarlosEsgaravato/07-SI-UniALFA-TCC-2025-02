<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Responder Prova: ' + ${prova.titulo}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Estilos simples para o cabeçalho e corpo */
        body {
            padding-top: 75px;
            background-color: #f8f9fa;
        }
        .header-prova {
            background-color: #ffffff;
            box-shadow: 20px 2px 4px rgba(0, 0, 0, 0.05);
        }
        .header-prova .logo-img {
            max-width: 100px;
        }
    </style>
</head>
<body>

<
<nav class="navbar navbar-expand-lg header-prova fixed-top py-2">
    <div class="container-fluid px-4">
        <a class="navbar-brand" href="#">
            <img th:src="@{/images/logoMario.png}" alt="Instituto Mário Gazin" class="logo-img">
        </a>

        <div class="ms-auto">
            <button type="button" class="btn btn-outline-secondary btn-sm" data-bs-toggle="modal" data-bs-target="#confirmExitModal">
                <i class="bi bi-box-arrow-left me-1"></i> Voltar ao Sistema
            </button>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1 th:text="${prova.titulo}" class="text-primary">Título da Prova</h1>
    <p class="lead text-muted">Disciplina: <span th:text="${prova.disciplina.nome}"></span></p>
    <hr>

    <form th:action="@{/responder/submeter}" th:object="${correcaoRequest}" method="post">
        <input type="hidden" th:field="*{idProva}"/>
        <input type="hidden" th:field="*{idAluno}"/>

        <div th:each="questao, status : ${prova.questoes}" class="card mb-4 border-0 shadow-sm">
            <div class="card-header bg-white border-bottom">
                <h5 th:text="'Questão ' + ${questao.numero}" class="mb-0 fw-bold text-secondary"></h5>
                <small class="text-muted">Pontuação: <span th:text="${questao.pontuacao}"></span></small>
            </div>
            <div class="card-body">
                <input type="hidden" th:name="|respostas[${status.index}].numeroQuestao|" th:value="${questao.numero}" />

                <p class="lead" th:text="${questao.enunciado}">Enunciado da questão aqui...</p>
                <hr>

                <div class="form-check py-2">
                    <input class="form-check-input" type="radio" th:name="|respostas[${status.index}].alternativaEscolhida|" th:id="|q${questao.numero}a|" value="A" required>
                    <label class="form-check-label fw-medium" th:for="|q${questao.numero}a|" th:text="'A) ' + ${questao.alternativaA}"></label>
                </div>
                <div class="form-check py-2">
                    <input class="form-check-input" type="radio" th:name="|respostas[${status.index}].alternativaEscolhida|" th:id="|q${questao.numero}b|" value="B">
                    <label class="form-check-label fw-medium" th:for="|q${questao.numero}b|" th:text="'B) ' + ${questao.alternativaB}"></label>
                </div>
                <div class="form-check py-2">
                    <input class="form-check-input" type="radio" th:name="|respostas[${status.index}].alternativaEscolhida|" th:id="|q${questao.numero}c|" value="C">
                    <label class="form-check-label fw-medium" th:for="|q${questao.numero}c|" th:text="'C) ' + ${questao.alternativaC}"></label>
                </div>
                <div class="form-check py-2">
                    <input class="form-check-input" type="radio" th:name="|respostas[${status.index}].alternativaEscolhida|" th:id="|q${questao.numero}d|" value="D">
                    <label class="form-check-label fw-medium" th:for="|q${questao.numero}d|" th:text="'D) ' + ${questao.alternativaD}"></label>
                </div>
                <div class="form-check py-2">
                    <input class="form-check-input" type="radio" th:name="|respostas[${status.index}].alternativaEscolhida|" th:id="|q${questao.numero}e|" value="E">
                    <label class="form-check-label fw-medium" th:for="|q${questao.numero}e|" th:text="'E) ' + ${questao.alternativaE}"></label>
                </div>
            </div>
        </div>

        <div class="d-grid gap-2 my-5">
            <button type="submit" class="btn btn-primary btn-lg shadow">
                <i class="bi bi-send-fill me-2"></i> Enviar Respostas e Finalizar Prova
            </button>
        </div>
    </form>
</div>

<div class="modal fade" id="confirmExitModal" tabindex="-1" aria-labelledby="confirmExitModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-warning text-white">
                <h5 class="modal-title" id="confirmExitModalLabel">Atenção: Rascunho Não Salvo</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
            </div>
            <div class="modal-body">
                <p>Se você retornar ao sistema agora, suas respostas não serão gravadas!</p>
                <p class="fw-bold text-danger">Tem certeza que deseja sair da prova sem enviar?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Permanecer na Prova</button>
                <button type="button" class="btn btn-danger" id="confirmExitButton">
                    Sair sem Salvar
                </button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:inline="javascript">
    /* 3. Lógica JavaScript para o Modal */
    document.addEventListener('DOMContentLoaded', function() {
        const confirmExitButton = document.getElementById('confirmExitButton');

        if (confirmExitButton) {
            confirmExitButton.addEventListener('click', function() {
                // Redireciona para a página inicial ou dashboard após a confirmação
                window.location.href = '/';
            });
        }
    });
</script>

</body>
</html>
