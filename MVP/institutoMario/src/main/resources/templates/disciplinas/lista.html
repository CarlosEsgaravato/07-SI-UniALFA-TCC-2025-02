<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="index :: head">
    <meta charset="UTF-8">
    <title th:text="Hackathon - Disciplinas"></title>
</head>
<body>

<div th:replace="index :: sidebar"></div>

<div class="main-content" id="main-content">
    <div class="d-flex justify-content-between align-items-center mb-4">

        <button class="btn btn-primary d-block d-lg-none me-3" id="menu-open-toggle">
            <i class="bi bi-list"></i>
        </button>

        <h2>Lista de Disciplinas</h2>
        <a class="btn btn-primary" th:href="@{/disciplinas/nova}" sec:authorize="hasRole('ADMIN')">+ Nova Disciplina</a>
    </div>

    <!-- Caixa de Pesquisa -->
    <div class="card mb-3">
        <div class="card-body">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <div class="input-group">
                        <span class="input-group-text bg-white">
                            <i class="bi bi-search"></i>
                        </span>
                        <input type="text"
                               id="searchInput"
                               class="form-control"
                               placeholder="Pesquisar por disciplina, turma ou professor...">
                        <button class="btn btn-outline-secondary" type="button" id="clearSearch">
                            <i class="bi bi-x-circle"></i> Limpar
                        </button>
                    </div>
                </div>
                <div class="col-md-4 mt-2 mt-md-0">
                    <div class="d-flex align-items-center justify-content-md-end">
                        <span class="badge bg-primary" id="resultCount">
                            <i class="bi bi-journals me-1"></i>
                            <span id="countNumber" th:text="${#lists.size(disciplinas)}">0</span> disciplina(s)
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-header">
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Turma</th>
                <th>Professor</th>
                <th sec:authorize="hasRole('ADMIN')">Ações</th>
            </tr>
            </thead>
            <tbody id="disciplinasTableBody">
            <tr th:each="disciplina : ${disciplinas}" class="disciplina-row">
                <td th:text="${disciplina.id}" class="searchable-id">1</td>
                <td th:text="${disciplina.nome}" class="searchable-nome">Matemática</td>
                <td th:text="${disciplina.turma.nome}" class="searchable-turma">Turma A</td>
                <td th:text="${disciplina.professor.usuario.nome}" class="searchable-professor">Prof. João</td>
                <td sec:authorize="hasRole('ADMIN')">
                    <a class="btn btn-warning btn-sm" th:href="@{/disciplinas/editar/{id}(id=${disciplina.id})}">
                        <i class="bi bi-pencil-square"></i>
                    </a>
                    <a class="btn btn-danger btn-sm" th:href="@{/disciplinas/deletar/{id}(id=${disciplina.id})}"
                       onclick="return confirm('Deseja realmente excluir esta disciplina?');">
                        <i class="bi bi-trash-fill"></i>
                    </a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(disciplinas)}">
                <td th:attr="colspan=${#authorization.expression('hasRole(''ADMIN'')') ? 5 : 4}" class="text-center">
                    Nenhuma disciplina cadastrada/vinculada.
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Mensagem quando não encontrar resultados -->
    <div id="noResults" class="alert alert-info text-center" style="display: none;">
        <i class="bi bi-info-circle me-2"></i>
        Nenhuma disciplina encontrada com os critérios de pesquisa.
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const searchInput = document.getElementById('searchInput');
        const clearSearchBtn = document.getElementById('clearSearch');
        const rows = document.querySelectorAll('.disciplina-row');
        const noResults = document.getElementById('noResults');
        const countNumber = document.getElementById('countNumber');

        function performSearch() {
            const searchTerm = searchInput.value.toLowerCase().trim();
            let visibleCount = 0;

            rows.forEach(row => {
                const id = row.querySelector('.searchable-id').textContent.toLowerCase();
                const nome = row.querySelector('.searchable-nome').textContent.toLowerCase();
                const turma = row.querySelector('.searchable-turma').textContent.toLowerCase();
                const professor = row.querySelector('.searchable-professor').textContent.toLowerCase();

                const match = id.includes(searchTerm) ||
                             nome.includes(searchTerm) ||
                             turma.includes(searchTerm) ||
                             professor.includes(searchTerm);

                if (match) {
                    row.style.display = '';
                    visibleCount++;
                } else {
                    row.style.display = 'none';
                }
            });

            countNumber.textContent = visibleCount;
            noResults.style.display = visibleCount === 0 ? 'block' : 'none';
        }

        searchInput.addEventListener('input', performSearch);
        clearSearchBtn.addEventListener('click', function() {
            searchInput.value = '';
            performSearch();
            searchInput.focus();
        });
    });
</script>

<script th:src="@{/js/sidebar-toggle.js}"></script>
</body>
</html>
