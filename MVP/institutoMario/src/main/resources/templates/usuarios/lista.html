<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head th:replace="index :: head">
    <meta charset="UTF-8">
    <title th:text="Hackathon - Usuários"></title>
</head>
<body>
<!-- Sidebar -->
<div th:replace="index :: sidebar"></div>

<!-- Conteúdo principal -->
<div class="main-content">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Usuários</h1>
        <a th:href="@{/usuarios/cadastrar}" class="btn btn-primary">
            <i class="bi bi-plus-circle me-1"></i> Cadastrar Usuário
        </a>
    </div>

    <table class="table table-striped">
        <thead class="table-header">
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
            <th>CPF</th>
            <th>Telefone</th>
            <th>Tipo de Usuário</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="usuario : ${usuarios}">
            <td th:text="${usuario.id}">ID</td>
            <td th:text="${usuario.nome}">Nome</td>
            <td th:text="${usuario.email}">Email</td>

            <td data-field="cpf" th:text="${usuario.cpf}">CPF</td>
            <td data-field="telefone" th:text="${usuario.telefone}">Telefone</td>

            <td th:text="${usuario.tipoUsuario.descricao}">Tipo</td>
            <td>
                <a th:href="@{/usuarios/editar/{id}(id=${usuario.id})}" class="btn btn-sm btn-warning me-1">
                    <i class="bi bi-pencil-fill"></i>
                </a>

                <a th:href="@{/usuarios/deletar/{id}(id=${usuario.id})}"
                   class="btn btn-sm btn-danger"
                   onclick="return confirm('Tem certeza que deseja excluir este usuário?');">
                    <i class="bi bi-trash-fill"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Script para formatar CPF e Telefone -->
<script>
    document.addEventListener("DOMContentLoaded", function() {
        // CPF
        document.querySelectorAll("td[data-field='cpf']").forEach(td => {
            const cpf = td.textContent.replace(/\D/g, ''); // remove tudo que não é número
            if (cpf.length === 11) {
                td.textContent = cpf.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, "$1.$2.$3-$4");
            }
        });

        // Telefone
        document.querySelectorAll("td[data-field='telefone']").forEach(td => {
            const tel = td.textContent.replace(/\D/g, '');
            if (tel.length === 11) {
                td.textContent = tel.replace(/(\d{2})(\d{5})(\d{4})/, "($1) $2-$3");
            } else if (tel.length === 10) {
                td.textContent = tel.replace(/(\d{2})(\d{4})(\d{4})/, "($1) $2-$3");
            }
        });
    });
</script>
</body>
</html>
